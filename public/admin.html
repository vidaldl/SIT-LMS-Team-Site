    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-firestore.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/vendor/owlcarousel/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/vendor/owlcarousel/owl.theme.default.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Home | Quality Assurance Portal</title>
</head>

<body>
<div class="container-fluid">
    <div class="row main-row">
    <!---------------------------------------------
    - 3. Navigation Bar
    ---------------------------------------------->

        <nav class="col-md-2" id="nav">
            <div class="row nav-img">
                <a href="home.html"><img class id="logo" src="assets/logos/logo.png"></a>
            </div>

            <div class="nav-links">
                <div class="row">
                    <a class="col-md-12" href="schedule.html">Schedule</a>
                    <a class="col-md-12" href="store.html">Store</a>
                    <!--                        <a class="col-md-12" href="profile.html">Profile</a>-->
                </div>

            </div>


            <div class="row logout-row">
                <div class="col-md-12 align-self-end mb-3">
                    <div class="row text-center">
                        <a class="mx-auto" href="profile.html">
                            <img class="nav-profile mb-3" src="https://firebasestorage.googleapis.com/v0/b/techopsportal.appspot.com/o/profile%2Fdefault-image.png?alt=media&token=e5f71c77-b613-4a6e-baba-5206a4d71041" alt="">
                        </a>
                        <a id="signOut" href="" class="nav-logout col-md-12 ">Logout</a>
                    </div>

                </div>

            </div>
            <!--            <div id="nav-img-box">-->
            <!--                <img id="nav-img" src="" alt="">-->
            <!--            </div>-->
        </nav>


    <main class="main col-md-10">
        <div class="row">
            <div class="container">
                <h1 class="page-title">Profile</h1>
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">
                    <i class="fas fa-trash"></i>
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Confirm Delete</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <h5>Are you sure you want to delete NAME's user?</h5>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-warning white">Confirm <i class="fas fa-check"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="container">
            <section id="admin" class="table-box">
                <div class="container">
                    <div class="row table-headings mb-5">
                        <h2 clas="col-md-8">List of Users</h2>

                        <span id="show-all">Show All </span><input type="checkbox" id="checkShow">

                        <a class="back-to-profile ml-auto" href="profile.html">
                            <img src="assets/misc/backArrow.png" alt="Back to Profile"/>
                        </a>


                    </div>
                </div>

                <div class="container">
                    <table class="table-generate" id="users-list-header">
                        <thead>
                        <th class="usernum">#</th>
                        <th class="username" onclick="changeOrder('nameDisplay')">Name</th>
                        <!-- <th class="usertime">Accumulated Time</th> -->
<!--                        <th class="userteam" onclick="changeOrder('team')">Team</th>-->
                        <th class="usertitle" onclick="changeOrder('title')">Title</th>
                        <th class="useradmin" onclick="changeOrder('admin')">Admin</th>
                        <th class="userstore" onclick="changeOrder('storeManager')">Store</th>
                        </thead>

                        <tbody id="users-list-generate">
                        </tbody>
                    </table>
                </div>

            </section>
        </div>


    </main>

</body>

<script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
